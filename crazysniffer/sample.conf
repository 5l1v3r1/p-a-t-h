<?xml version="1.0"?>
<!DOCTYPE config SYSTEM "../dtd/config.dtd">

<!--
      -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
        A sample Configfile 4 Crazysniffer
      -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
-->

<config>

  <!-- Parameter configuration -->
  <parameter>

    <!-- Network device -->
    <device>eth0</device>

    <!-- Pcap Expression -->
    <pcap>port 21 or port 23</pcap>

    <!-- Expression to grep -->
    <grep>.*</grep>

    <!-- Snaplen -->
    <snaplen>2048</snaplen>

    <number>0</number>

    <crazysniffer>
      <!-- What to print out -->
      <!-- 0 == off / 1 == on -->
      <print>

        <!-- Sequence Numbers -->
        <seq>1</seq>

        <!-- TCP Flags -->
        <flags>1</flags>

        <!-- Window size -->
        <winsize>1</winsize>

        <!-- Dump payload in hex -->
        <hex>0</hex>
      </print>

      <!-- Sniffin mode -->
      <mode>

        <!-- Password sniffin mode -->
        <password>0</password>

        <!-- Telnet Sniffin mode -->
        <telnet>0</telnet>

        <!-- Mail sniffin mode -->
        <mail>0</mail>
      </mode>
    </crazysniffer>
  </parameter>
</config>
